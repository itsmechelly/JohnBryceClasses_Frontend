<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Errors</h1>

    <div style="background-color: green" id="content"></div>
    <div style="background-color: red" id="error"></div>

    <script>

        class Person {
            constructor(name, age) {
                this.name = name;
                this.setAge(age);
            }

            setAge(age) {
                if (age >= 0 && age <= 120) {
                    this.age = age;
                } else {

                    // === option 1 - use JS built in Error
                    // let err = new Error("the age " + age + " is out of range.");
                    // err.name = "personAgeError";
                    // throw err;

                    
                    // === option 2 - use our custom Error
                    throw new AgeError("the age " + age + " is out of range.");
                    
                    // === option 3 - throw any type of error (string, number, etc...
                    // any type can be thrown (as error).
                    // not so recommended to use.
                    // throw "the age " + age + " is out of range.";

                }
            }

            toString() {
                return "Person[name=" + this.name + ", age=" + this.age + "]";
            }
        }

        // our own defined error
        class AgeError extends Error {
            constructor(message) {
                super(message);
                this.name = "AgeError";
            }
        }

        try {
            var p = new Person("aaa", 15);
            console.log(p);
            p.setAge(2500);
            console.log(p);
            document.getElementById("content").innerHTML = p;
        } catch (error) {
            document.getElementById("error").innerHTML = error.message;
            console.dir(error);
            //if yuy throw string instead of error, do this:
            // document.getElementById("error").innerHTML=error;
        }

    </script>

</body>

</html>
