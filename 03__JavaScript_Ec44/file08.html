<body>

    <h1>Errors</h1>

    <div id="content" style="background-color: green;"></div>
    <div id="error" style="background-color: red;"></div>

    <script>

        class Person {
            constructor(name, age) {
                this.name = name;
                this.setAge(age);
            }

            setAge(age) {
                if (age >= 0 && age <= 120) {
                    this.age = age;
                } else {
                    let arr = new Error("the age " + age + "is out of range.");
                    err.name = "personAgeError";
                    throw err;
                }
            }

            toString(){
                return "Person[name="+this.name+", age="+this.age+"]";
            }
        }

        try {
            var p = new Person("aaa", 15);
            console.log(p);
            p.setAge(2500);
            console.log(p);
            document.getElementById("content").innerHTML=p;
        } catch (error) {
            document.getElementById("error").innerHTML=error.message;
        }

    </script>

</body>
