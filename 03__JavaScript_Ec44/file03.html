<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Math max, Math min</h1>

    <script>

        //find max.
        var max = Math.max(3, 6, 9, 2, 5, 1);
        console.log(max);
        
        //find max in array.
        var arr = [3, 6, 9, 2, 5, 1];
        max = Math.max.apply(null, arr);
        // max = Math.max.apply(this, arr);
        console.log(max);
        
        //find min in array.
        var arr = [3, 6, 9, 2, 5, 1];
        min = Math.min.apply(null, arr);
        // min = Math.min.apply(this, arr);
        console.log(min);

    </script>

</body>

</html>
