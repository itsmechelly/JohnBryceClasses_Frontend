<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Javascript Demo</h1>
    <h2>CallBack Methods</h2>
    <h2>Sort Methods</h2>

    <script>

        var arr = [40, 100, 1, 5, 25, 10];
        console.log(arr.toString());
        
        //default sort is done alphabetically.
        arr.sort();
        console.log(arr.toString());
        
        console.log("------------------------------------");
        
        //to sort differently we need to supply the sorting logic.
        function comparatorFn(a, b) {
            // if (a < b) {
            //     return -1;
            // } else if (a > b) {
            //     return 1;
            // } else {
            //     return 0;
            // }
            return a-b;
        }
        
        arr.sort(comparatorFn);
        console.log(arr.toString());
        
        console.log("------------------------------------");
        
        arr = [40, 100, 1, 5, 25, 10];
        console.log(arr.toString());
        //we can use anonymous function.
        arr.sort(function(a,b){
            return a-b;
        })
        console.log(arr.toString());

        console.log("------------------------------------");
        
        arr = [40, 100, 1, 5, 25, 10];
        console.log(arr.toString());
        //define a callBack function using arrow method syntax.
        arr.sort((a, b) => a-b);
        console.log(arr.toString());
        
        //define function using arrow method syntax.
        let f = (a,b) => a-b;
        console.log(typeof f);
        console.dir(f);
        
        console.log("------------------------------------");
        
        //dir
        console.log(document.toString());
        console.log(document);
        console.dir(document);
        
    </script>

</body>

</html>
