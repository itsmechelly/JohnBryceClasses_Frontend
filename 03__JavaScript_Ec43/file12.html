<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>parsInt, parseFloat.</h1>

    <script>
        
        var x = "2.2";
        var y = "2.3";
        console.log(x + y); //2.22.3 concatenation
        
        x = Number(x);
        y = Number(y);
        console.log(x + y); //4.5 arithmetical

        console.log("------------------");

        var a = "7.35";
        console.log(a); //7.35
        console.log(parseInt(a)); //7 convert to integer value
        console.log(parseFloat(a)); //7.35 convert to decimal value

    </script>

</body>
</html>
