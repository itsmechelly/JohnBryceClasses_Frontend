<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Arrays</h1>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <div id="test4"></div>

    <script>

        var arr1 = ["aaa", 5, {}, "bbb"];
        var arr2 = new Array("aaa", 5, {}, "bbb");
        var arr3 = new Array(10);
        
        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
        
        console.log("-------------------------");
        
        console.log(arr1[0]);
        arr1[0] = 100;
        console.log(arr1[0]);
        
        document.getElementById("test1").innerHTML = arr1;
        
        console.log("-------------------------");
        
        var arr4 = ["ccc", "ddd", "aaa", "bbb"];
        
        document.getElementById("test2").innerHTML = arr4;
        arr4.reverse();
        document.getElementById("test3").innerHTML = arr4;
        arr4.sort();
        document.getElementById("test4").innerHTML = arr4;
        
    </script>
</body>
</html>
