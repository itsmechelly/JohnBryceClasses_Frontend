<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Arrays</h1>
    <ol>
        <li id="0"></li>
        <li id="1"></li>
        <li id="2"></li>
    </ol>

    <script>
        let arr = ["red", "green", "blue"];
        for (i = 0; i < arr.length; i++) {
            document.getElementById(i).innerHTML = arr[i];
        }

        //forEach take callBack function as parameter
        arr.forEach(callBackMethod);

        //define a callBackFunction
        function callBackMethod(element) {
            console.log(element);
        }

        //add elements to the arr
        console.log(arr.toString());

        arr.push("black");
        console.log(arr.toString());

        arr[arr.length] = "white";
        console.log(arr.toString());

        //arr[arr.length + 5] = "thisElementGoesToTheDistancedIndex";
        //console.log(arr.toString());

        var newLength = arr.push("pink");
        console.log("new length: " + newLength);

        console.log("----------------------------");

        //convert array to string
        console.log(arr.join());
        console.log(arr.join(" - "));
        console.log(arr.join(", "));

        console.log("----------------------------");

        //arr pop(remove and get the last element)
        console.log(arr.pop());
        console.log(arr.join(", "));
        
        console.log("----------------------------");
        
        //arr delete - not recommended to use, leaves empty holes in the arr
        delete arr[1];
        console.log(arr.join(", "));


    </script>
</body>

</html>
