    <h1>Declaring Variables</h1>

    <script>
        //declaring variables
        // 1st way to use variables: var -> stand for variables:

        var x = 5;
        console.log(x);

        var str1 = "aaa";
        var str2 = "bbb";
        console.log(str1);
        console.log(str2);

        console.log(x + str1 + str2);
        console.log(x, str1, str2);
        
        </script>
