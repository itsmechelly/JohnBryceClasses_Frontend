<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>

    <h1>primitive string, object spring.</h1>
    <script>

        var str1 = "aaa"; //primitive string, bast practice
        var str2 = new String("aaa"); //object string

        console.log(str1);
        console.log(str2);

        console.log("str1: " + typeof str1);
        console.log("str2: " + typeof str2);

        console.log(str1 == str2);
        console.log(str1 === str2);
        
        console.log("----------------------------------------");

        // same with numbers:
        var a = 5;
        var b = new Number(5);

        //not the same type but the same value
        console.log(a == b);
        console.log(a === b);

    </script>
</body>

</html>
