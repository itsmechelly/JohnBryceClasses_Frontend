<body>
    <h1>Declaring Variables</h1>

    <script>
        //declaring variables
        //3 ways to declare:
        
        {
            var x = 5; // not restricted to scope
            let y = 10; // restricted to scope
            const z = 100; // constant(like final in java) + restricted to scope
            // z = 10; //err
            
            console.log(x); // ok
            console.log(y); // ok
            console.log(z); // ok

        }

        console.log(x); //ok
        //console.log(y); //err
        //console.log(z); //err

    </script>
</body>
